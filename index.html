<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey Xu | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7; /* 极简浅灰背景 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .landing-container {
            text-align: center;
        }
        .landing-container h1 {
            font-size: 24px;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        /* Read More 按钮样式 */
        .read-more-btn {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #1a1a1a; /* 黑色按钮 */
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #1a1a1a;
        }
        .read-more-btn:hover {
            background-color: transparent;
            color: #1a1a1a;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>AUDREY XU</h1>
        <a href="cv.html" class="read-more-btn">READ MORE</a>
    </div>
</body>
</html>
